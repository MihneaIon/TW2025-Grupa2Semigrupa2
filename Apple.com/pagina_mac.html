figure{

    justify-content: center;
    align-items: center;

figure h4, figure p{

.afla_mai_multe{

    color: white;
}
.cumpara{

    padding: 10px 20px;
    border-radius: 980px;
    border: none;
    cursor: pointer;

}
.img_button{
    display: flex;
    cursor: pointer;
    border: none;
    background: none;
}
.color-circle{
    width: 14px;
    height: 14px;
    border-radius: 50%;
    overflow: hidden;     
    display: flex;
    justify-content: center;
    align-items: center;
    margin-right: 5px;
    margin-top: 10px;
}
.culori{
    display: flex;
    justify-content: center;
}
.culori span img{
    width: 13px;
    height: 13px;
    object-fit: cover; 
    display: block;
}
#btn-left, #btn-right{
    width: 44px;
    height: 44px;
    border-radius: 50%;
    border: none;
    background-color: rgba(0,0,0,0.2);
    color: white;
    font-size: 24px;
    cursor: pointer;
}   
#list_produse{
    position: relative;
}
#arrow_btn{
    display: flex;
    justify-content: flex-end;
    gap: 10px;
    margin-top: 50px;    
    margin-right: 60px; 
}





.button1 {
    padding: 10px 24px;
    border: none;
    background: none;
    border-radius: 25px;
    font-size: 15px;
    cursor: pointer;
    transition: all .25s ease;
}

input[type="radio"]:checked + ul + #list_produse + .button1,
input[type="radio"]:checked + .button1 {

#tab3:checked ~ #list3 li:nth-child(3) label,
#tab4:checked ~ #list3 li:nth-child(4) label {
    background-color: black;
    color: white;
}
#tab1:checked ~ #list_produse {
    display: block;
}

#list_produse {
    display: none;
}
